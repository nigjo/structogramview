<html>
<head>
<meta charset="UTF-8">
<title>Struktogram Viewer</title>
<link rel="stylesheet" href="structoview.css">
<script src="structoview.js"></script>
<link rel="stylesheet" href="structoedit.css">
<script src="structoedit.js"></script>
<script src="html2canvas.min.js"></script>
<script>
window.addEventListener('load', function(){
html2canvas(document.querySelector(".structview")).then(canvas => {
    document.body.appendChild(canvas)
});
});
</script>
</head>
<body>
<div style="display:inline-block;margin:0">
<div id="header">
<h1>Structogram Viewer</h1>
</div>
<figure>
<textarea id="sample1" class="structcode" data-caption="Beispiel 1" onkeyup="checkCurrentContent(this,event)">
initialize application
IF: everything OK?
  play some tone
ELSE:
  output error message
ENDIF:
FOR: from 1 to 10
  add counter to sum
ENDFOR:
print current sum
LOOP: 
  IF: current sum is odd
    add 1 to sum
  ENDIF:
  devide sum by 2
ENDLOOP: sum &lt; 10
RETURN: calculated result
</textarea>
<figuredesc>Sourcecode</figuredesc>
</figure>
<figure>
<div class="structview" data-structcode-id="sample1" data-structcode-xml="xmlview"></div>
<figuredesc>Nassiâ€“Shneiderman diagram</figuredesc>
</figure>
<figure>
<div id="xmlview"></div>
<figuredesc>Structured view</figuredesc>
</figure>
</div>
<div style="position:absolute;top:0;right:0">
<a href="https://github.com/nigjo/structogramview/"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
</div>
</body>
</html>
